<div class="container">
    <div class="search-section">
        <div class="col-4">
            <input id="searchInput" [(ngModel)]="filter" class="form-control form-control-bordered history-search-text"
                type="text" placeholder="search..." />
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="fr" scope="col">COMODITY</th>
                    <th class="amount" scope="col">PRICE (NGN)</th>
                    <th class="amount" scope="col">CHANGE (%)</th>
                    <th class="amount" scope="col">LAST WEEK (NGN)</th>
                    <th class="amount" scope="col">LAST MONTH (NGN)</th>
                    <!-- <th scope="col"></th> -->
                </tr>
            </thead>
            <tbody id="myUL">
                <tr class="tr" *ngFor="
                let fx of fxData | searchPipe: filter | paginate: config;
                let i = index;
              ">
                    <td class="fr">{{ fx.name.toUpperCase() }}</td>
                    <td class="amount">{{ fx.price | wz_naira_money_format}}</td>
                    <td [ngClass]="fx.percentage_raise.includes('-') ? 'red' : 'green'" class="amount">{{
                        fx.percentage_raise }}</td>
                    <td class="amount">
                        {{ fx.price_week | wz_naira_money_format}}
                    </td>
                    <td class="amount">
                        {{ fx.price_month | wz_naira_money_format}}
                    </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls *ngIf="fxData.length > 10" style="float: right; margin-top: 10px;" (pageChange)="pageChanged($event)" >
        </pagination-controls>
    </div>
</div>
