<div class="search-section container" style="justify-content: space-between">

    <div class="col-4">
        <div class="col country">
            <select [(ngModel)]="selectedCountry1"
                class="form-select form-control form-control-bordered history-search-text"
                (ngModelChange)="onSelectCountry1($event)">
                <option *ngFor="let c of countries" [ngValue]="c">{{ c.name }}</option>
            </select>
        </div>
        <br>
        <div class="col country">
            <select [ngModel]="selectedCommodity1" (ngModelChange)="onSelectCommodity1($event)"
                class="form-select form-control form-control-bordered history-search-text">
                <option *ngIf="commodities1?.length == 0" value="1">-- No data available --</option>
                <option *ngFor="let c of commodities1" [ngValue]="c">{{ c.name }}</option>
            </select>
        </div>
    </div>


    <div class="col-4">
        <div class="col country">
            <select [(ngModel)]="selectedCountry2"
                class="form-select form-control form-control-bordered history-search-text"
                (ngModelChange)="onSelectCountry2($event)">
                <option *ngFor="let c of countries" [ngValue]="c">{{ c.name }}</option>
            </select>
        </div>
        <br>
        <div class="col country">
            <select [ngModel]="selectedCommodity2" (ngModelChange)="onSelectCommodity2($event)"
                class="form-select form-control form-control-bordered history-search-text">
                <option *ngIf="commodities2?.length == 0" value="1">-- No data available --</option>
                <option *ngFor="let c of commodities2" [ngValue]="c">{{ c.name }}</option>
            </select>
        </div>
    </div>
</div>

<br>
